<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Rosco</title>
    <link rel="stylesheet" href="style.css">
    <link rel= "icon" href="niquito.jpg" />
</head>
<body>

    <section id="pantalla-inicio" class="pantalla">

        <button onclick="activarPantallaCompleta()" class="btn-fullscreen" title="Pantalla Completa">⛶</button>

        <div class="contenedor-video">
            <video autoplay loop muted playsinline preload="auto" class="video-bienvenida">
                <source src="fabri.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
        </div>
        <h1>¡Bienvenido!</h1>
        <p>Elige un juego para comenzar</p>
        <button class="btn-primary" onclick="irALobby('stop')">STOP</button>
        <button class="btn-secondary" onclick="irALobby('rosco')" disabled>Rosco Clásico (Próximamente)</button>
    </section>

    <section id="pantalla-lobby" class="pantalla oculto">
        <span id="icono-modo" class="logo-modo"></span>
        <h2 id="titulo-lobby">Modo Juego</h2>
        <button class="btn-primary" onclick="iniciarJuego()">Jugar</button>
        <button class="btn-secondary" onclick="gestionarCategorias()">Temáticas</button>
        <button class="btn-secondary" onclick="mostrarPantalla('pantalla-inicio')">Volver</button>
    </section>

    <section id="pantalla-dinamica" class="pantalla oculto">
        <div id="contenido-dinamico"></div>
        <button class="btn-secondary" onclick="volverAlLobbyDesdeJuego()">Volver</button>
    </section>

    <script src="main.js"></script>
    <script src="stop.js"></script>
    <script src="rosco.js"></script>
</body>
</html>
